<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Application</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--bootstrao icon cdn link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- external css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-secondary">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">XYZ-Company</a>
          <button
            class="navbar-toggler btn btn-outline-secondary border-secondary focus-ring focus-ring-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--table start -->

    <section class="d-flex table-content justify-content-center">
      <div class="table-container table-responsive p-4 rounded-2">
        <table class="table table-striped table-secondary">
          <thead claas="table-header">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Full Name</th>
              <th scope="col" style="width: 30%">Address</th>
              <th scope="col">Entry Time</th>
              <th scope="col">Exit Time</th>
              <th scope="col">Date</th>
              <th scope="col">Contact</th>
              <th scope="col">Update</th>
            </tr>
          </thead>

          <tbody class="table-group-divider data"></tbody>
        </table>
      </div>
    </section>

    <!--bootstrap modal-->

    <div
      class="modal fade custom-modal-width"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body bg-dark text-light">
            <div class="alert-message w-100 w-md-100"></div>

            <form class="edit-form">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="update-name"
                  placeholder="Enter Full Name"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Contact</label
                >
                <input
                  type="tel"
                  pattern="\+?[0-9\s\-]{7,15}"
                  minlength="10"
                  maxlength="10"
                  class="form-control"
                  id="update-cnct"
                  placeholder="Enter Contact Number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="update-add"
                  placeholder="House no./Flat no./Street/Area"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Entry Time</label
                >
                <input
                  type="time"
                  class="form-control"
                  id="update-enTime"
                  placeholder="Enter Full Name"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Exit Time</label
                >
                <input
                  type="time"
                  class="form-control"
                  id="update-exTime"
                  placeholder="Enter Full Name"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="update-date"
                  placeholder="Enter Full Name"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer bg-dark">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary update-btn">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--external js script-->
    <script src="app.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
