    <main>
      <div class="main-container">
        <div class="card p-4 mt-0" style="width: 40rem">
          <form class="visitor-data">
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label"
                >Full Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Full Name"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="contact" class="col-sm-2 col-form-label"
                >Contact</label
              >
              <div class="col-sm-10">
                <input
                  type="tel"
                  pattern="\+?[0-9\s\-]{7,15}"
                  minlength="10"
                  maxlength="10"
                  class="form-control"
                  id="contact"
                  placeholder="Enter Contact Number"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="address" class="col-sm-2 col-form-label"
                >Address</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="House no./Flat no./Street/Area"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="entry-time" class="col-sm-2 col-form-label"
                >Entry Time</label
              >
              <div class="col-sm-10">
                <input type="time" class="form-control" id="entry-time" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="exit-time" class="col-sm-2 col-form-label"
                >Exit Time</label
              >
              <div class="col-sm-10">
                <input type="time" class="form-control" id="exit-time" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="date" />
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button class="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
